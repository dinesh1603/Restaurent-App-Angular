<div class="container pt-4">
    <div class="row">
        <div class="p-3 mb-3 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Restaurant Food Items List</h1>
                <p class=" fs-4 text-center"> Choose your favorite dish and Enjoy..! the Food. </p>
                
                <a class="btn btn-success btn-lg" routerLink="/admin/items/add" role="button">Add New Dish to your List.</a>
            </div>
        </div>
    </div>

    <!-- <app-items></app-items> -->


    

<ul class="card-container">
   
  
    <div class="items-container" *ngFor=" let item of itemsData">
           
         <div>
              <img class="item-image" src="{{item['image_url']}}" alt="itemImage">
  
          </div>
           <div class="description-container">
              <h3 class="item-name">{{item['name']}}</h3>
              <p class="item-cost">Cost: {{item['cost']}}</p>
              <p class="item-rating">Rating: {{item['rating']}}</p>
              
              <button class="add-to-cart-button" type="button" >
                <!-- <a routerLink="admin/items/{{item['id']}}">View Details</a> -->
                <a href ="admin/items/{{item['id']}}">View Details</a>
            </button>
              <!-- <button class="add-to-cart-button" type="button" (click)="handleAddToCart(item)">Add to cart</button> -->
          </div> 
      </div> 
  </ul>
