<div class="user-signup-background-container">
    <div class="user-signup-container">
        <div class="row">
            <form class="col-md-4 offset-md-4" #f="ngForm" (ngSubmit)="handleLogin(f)">
              <h1 class="h3 mb-3 fw-normal">Please Login</h1>
                
              <div class="form-floating">
                
                <input type="text" class="form-control" id="floatingInputName"  
                placeholder="Alex Bob" name="name" ngModel>
                <label for="floatingInputName">User Name</label>
              </div>
              <br>

              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput"  
                placeholder="name@example.com" name="email" ngModel>
                <label for="floatingInput">Email address</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" 
                placeholder="Password" name="re-enter-password" ngModel>
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="form-floating">
                
                <input type="password" class="form-control" id="floatingPasswordReEnter" 
                placeholder="Re-Enter Password" name="password" ngModel>
                <label for="floatingPasswordReEnter">Re-Enter Password</label>
              </div>
              <br>
              <button class="w-100 btn btn-lg btn-primary" type="submit">SignUp</button>
          
              <div class="mt-3">
                <p>Registered? <a routerLink="/login">Click here to Login</a></p>
              </div>
            </form>
          </div>
    </div>
    
    <div class="user-signup-image-container">
        <!-- <img src="" alt="user-signup"> -->
    </div>

</div>
